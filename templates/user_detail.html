{% block title %}Blogly{% endblock %}

{% block content %}
<div>
  <img src="{{user.image_url}}" alt="">
  <h1>{{user.first_name}} {{user.last_name}}</h1>
</div>
<a href="/users/{{ user.id }}/edit">
  <button>
    Edit
  </button>
</a>
<form method="POST" action="/users/{{ user.id }}/delete">
  <button>
    Delete
  </button>
</form>
{% endblock %}
