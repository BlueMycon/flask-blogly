{% extends 'base.html' %}

{% block title %}Blogly{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-4">
      <img src="{{user.image_url}}" alt="" class="img-fluid">
    </div>
    <div class="col-md-8">
      <h1>{{user.full_name}}</h1>
      <div class="d-flex">
        <a href="/users/{{ user.id }}/edit" class="btn btn-primary mr-3">
          Edit
        </a>
        <form method="POST" action="/users/{{ user.id }}/delete" class="d-inline-block">
          <button class="btn btn-primary">
            Delete
          </button>
        </form>
      </div>
    </div>
  </div>
</div>



<!-- User Detail Page -->
{% endblock %}
