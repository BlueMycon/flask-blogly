{% extends 'base.html' %}

{% block title %}Blogly{% endblock %}

{% block content %}

<form method="POST">
  <label for="first-name">First Name: </label>
  <input name="first-name" value="{{user.first_name}}">

  <label for="last-name">Last Name: </label>
  <input name="last-name" value="{{user.last_name}}">

  <button>Save</button>
</form>


{% endblock %}
