{% extends 'base.html' %}

{% block title %}New Post{% endblock %}

{% block content %}



<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h1>Add Post For {{user.full_name}}</h1>
      <div class="d-flex">
        <form method="POST">
          <label for="title" class="d-block">Title: </label>
          <input type="text" name="title">

          <label for="content" class="d-block">Content: </label>
          <textarea name="content"></textarea>

          {% for tag in tags%}
          <label for = "{{tag.name}}">{{tag.name}}</label>
          <input type = "checkbox" id = "{{tag.name}}"
                 name = "tags-checked" value="{{tag.id}}"
          >
          

          {% endfor %}

          <button class="btn btn-primary d-block">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- New Post Form -->
{% endblock %}
