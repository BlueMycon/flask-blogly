{% extends 'base.html' %}

{% block title %}Create A Tag{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h1>Create a Tag</h1>
      <div class="d-flex">
        <form method="POST">
          <div class="row">
            <label for="name" class="d-block">Name: </label>
            <input type="text" class="d-block" name="name">
          </div>
          <div class="row">
            <a href="/tags" class="btn btn-secondary d-block">Cancel</a>
            <button class='btn btn-primary d-block'>Create</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Create A Tag -->
{% endblock %}
