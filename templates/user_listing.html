{% extends 'base.html' %}

{% block title %}Blogly{% endblock %}

{% block content %}
<div>
  <ul>
    {% for user in users %}
      <li><a href="/users/{{ user.id }}">{{ user.full_name }}</a></li>
    {% endfor %}
  </ul>
  <a href="/users/new" class="btn btn-primary">
    Create User
  </a>
</div>
{% endblock %}
