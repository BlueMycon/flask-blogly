{% extends 'base.html' %}

{% block title %}Blogly{% endblock %}

{% block content %}


<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h1>Add New User</h1>
      <div class="d-flex">
        <form method="POST">
          <label for="first-name" class="d-block">First Name: </label>
          <input type="text" class="d-block" name="first-name">

          <label for="last-name" class="d-block">Last Name: </label>
          <input type="text" class="d-block" name="last-name">

          <label for="img-url"class="d-block" >Profile Image Link: </label>
          <input type="text" class="d-block" name="img-url">

          <button class='btn btn-primary d-block'>Create</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- New User Form -->
{% endblock %}
