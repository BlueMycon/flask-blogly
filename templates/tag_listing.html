{% extends 'base.html' %}

{% block title %}Blogly{% endblock %}

{% block content %}
<div>
  <ul>
    {% for tag in tags %}
      <li><a href="/tags/{{ tag.id }}">{{ tag.name }}</a></li>
    {% endfor %}
  </ul>
  <a href="/tags/new" class="btn btn-primary">
    Create Tag
  </a>
</div>
{% endblock %}
